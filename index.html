<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sstardustt | GitHub</title>
    <style>
        body {
            background-color: #010A14;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 4em;
            background: linear-gradient(120deg, #66fcf1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px #66fcf1, 0 0 30px #a855f7, 0 0 50px #9b5de5;
            line-height: 1.1;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
            100% { transform: translate(0); }
        }
        p {
            font-size: 1.2em;
            color: #b0b0b0;
            text-shadow: 0 0 5px #a855f7;
        }
        a {
            background: linear-gradient(120deg, #66fcf1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            font-size: 1.3em;
            margin: 10px;
            display: inline-block;
            text-shadow: 0 0 5px #a855f7;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }
        a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px #a855f7, 0 0 20px #9b5de5;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #a855f7;
            opacity: 0.6;
            animation: twinkle 3s infinite ease-in-out, moveStars 10s infinite linear;
        }
        @keyframes twinkle {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        @keyframes moveStars {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>
            <span>Welcome</span>
            <span class="small-text">to</span>
            <span>sstardustt</span>
        </h1>
        <p>Software Developer | Cybersecurity Student | Cosmic Explorer âœ¨</p>
        <a href="https://github.com/sstardustt" target="_blank">GitHub Profile</a>
        <a href="https://www.instagram.com/davidxlves" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/davidxlves" target="_blank">LinkedIn</a>
    </div>
    <script>
        function createStars() {
            const starContainer = document.getElementById("stars");
            for (let i = 0; i < 350; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let duration = Math.random() * 2 + 1;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDuration = `${duration}s`;
                starContainer.appendChild(star);
            }
        }
        document.addEventListener("mousemove", function(event) {
            let star = document.createElement("div");
            star.classList.add("star");
            star.style.left = `${event.clientX}px`;
            star.style.top = `${event.clientY}px`;
            star.style.width = "4px";
            star.style.height = "4px";
            star.style.opacity = "1";
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 500);
        });
        createStars();
    </script>
</body>
</html>
