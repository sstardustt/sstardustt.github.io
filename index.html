<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sstardustt | GitHub</title>
    <style>
        body {
            background-color: #010A14; /* Even darker blue for contrast */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 4em;
            color: #00e5ff; /* Bright cyan for the heading */
            text-shadow: 0 0 25px #00e5ff, 0 0 50px #00e5ff, 0 0 100px #00e5ff;
            animation: pulse 2s infinite; /* Pulsing animation effect */
        }
        p {
            font-size: 1.4em;
            color: #a9a9a9; /* Lighter grayish text */
            margin-top: 10px;
            text-shadow: 0 0 15px #00e5ff; /* Adding glow to the description */
        }
        a {
            color: #00e5ff;
            text-decoration: none;
            font-size: 1.5em;
            margin: 15px;
            display: inline-block;
            text-shadow: 0 0 15px #00e5ff, 0 0 25px #00e5ff; /* Glowing links */
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #66fcf1; /* Change color on hover */
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00e5ff; /* Brighter blue stars */
            opacity: 0.9;
            animation: twinkle 2.5s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff, 0 0 80px #00e5ff; }
            50% { text-shadow: 0 0 50px #00e5ff, 0 0 100px #00e5ff, 0 0 200px #00e5ff; }
            100% { text-shadow: 0 0 20px #00e5ff, 0 0 40px #00e5ff, 0 0 80px #00e5ff; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>Welcome to sstardustt</h1>
        <p>Software Developer | Cybersecurity Student | Cosmic Explorer âœ¨</p>
        <a href="https://github.com/sstardustt" target="_blank">GitHub Profile</a>
        <a href="https://www.instagram.com/davidxlves" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/davidxlves" target="_blank">LinkedIn</a>
    </div>
    <script>
        function createStars() {
            const starContainer = document.getElementById("stars");
            for (let i = 0; i < 200; i++) { /* Increased stars for a denser effect */
                let star = document.createElement("div");
                star.classList.add("star");
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let duration = Math.random() * 2 + 1;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDuration = `${duration}s`;
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
