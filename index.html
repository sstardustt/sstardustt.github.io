<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sstardustt | GitHub</title>
    <style>
        body {
            background-color: #010A14; /* Dark, deep space blue */
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 4em;
            color: #66fcf1; /* Cyan color for stardust glow */
            text-shadow: 0 0 15px #66fcf1, 0 0 30px #66fcf1, 0 0 50px #58a6ff; /* Stardust glow effect */
        }
        p {
            font-size: 1.2em;
            color: #b0b0b0; /* Light gray for readability */
            margin-top: 10px;
            text-shadow: 0 0 5px #58a6ff;
        }
        a {
            color: #66fcf1; /* Cyan for cosmic theme */
            text-decoration: none;
            font-size: 1.3em;
            margin: 10px;
            display: inline-block;
            text-shadow: 0 0 5px #58a6ff;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        a:hover {
            color: #a0c4ff;
            text-shadow: 0 0 10px #a0c4ff;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #66fcf1; /* Stardust cyan stars */
            opacity: 0.6;
            animation: twinkle 3s infinite ease-in-out;
        }
        .dust {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(102, 252, 241, 0.8); /* Stardust particles */
            border-radius: 50%;
            opacity: 0.6;
            animation: dustTwinkle 1.5s infinite ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        @keyframes dustTwinkle {
            0% { transform: scale(0.7); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.7); opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>Welcome to sstardustt</h1> <!-- Updated to sstardustt -->
        <p>Software Developer | Cybersecurity Student | Cosmic Explorer âœ¨</p>
        <a href="https://github.com/sstardustt" target="_blank">GitHub Profile</a>
        <a href="https://www.instagram.com/davidxlves" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/davidxlves" target="_blank">LinkedIn</a>
    </div>
    <script>
        function createStars() {
            const starContainer = document.getElementById("stars");
            for (let i = 0; i < 200; i++) { /* More stars to create a rich cosmic feel */
                let star = document.createElement("div");
                star.classList.add("star");
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let duration = Math.random() * 2 + 1;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDuration = `${duration}s`;
                starContainer.appendChild(star);
            }

            // Adding stardust effect with small particles
            for (let i = 0; i < 100; i++) { /* Add some stardust particles */
                let dust = document.createElement("div");
                dust.classList.add("dust");
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let size = Math.random() * 3 + 1;
                dust.style.left = `${x}px`;
                dust.style.top = `${y}px`;
                dust.style.width = `${size}px`;
                dust.style.height = `${size}px`;
                dust.style.animationDuration = `${Math.random() * 2 + 1}s`;
                starContainer.appendChild(dust);
            }
        }
        createStars();
    </script>
</body>
</html>
